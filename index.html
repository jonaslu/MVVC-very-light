<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Knockout kopy tryout</title>
  <meta name="description" content="Knockout kopy tryout">
  <meta name="author" content="Jonas Lundberg">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
  <script src="script.js"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
    <h1 data-bind="person">Will be bound to...</h1>

    <script type="text/javascript">
         var personObservable = kopy.observable("Ov hell");

         var model = { person: personObservable };
         kopy.applyBindings(model);

         setTimeout(function() {
             model.person.setValue("Gaahl");
         }, 5000)
    </script>
</body>
</html>
