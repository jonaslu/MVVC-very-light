<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Knockout kopy tryout</title>
  <meta name="description" content="Knockout kopy tryout">
  <meta name="author" content="Jonas Lundberg">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
  <script src="script.js"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>
<body>
    <h1 data-bind="person">World domination in progress</h1>
    <h2 data-bind="lastName"></h2>

    <script type="text/javascript">
         var personObservable = kopy.observable("Wait for it...");

         var model = {
                        person: personObservable,
                        lastName: "Gaahl"
         };

         kopy.applyBindings(model);

         setTimeout(function() {
             model.person.setValue("Wait just a little more");
         }, 3000);
    </script>
</body>
</html>
